<div class="row m-5">
    <h6 class="ml-5">Your Companies</h6>
    <div class="col-12">
        <div class="d-flex border justify-content-between align-items-center rounded bg-light  p-3 m-5 mt-4" *ngFor="let item of records;let i=index">
            <!-- Left Side (Image and Name) -->
            <div class="d-flex align-items-center ">
                <img src="https://img.freepik.com/free-vector/butterfly-logo-colorful-gradient-illustrations_483537-972.jpg?w=996&t=st=1696789021~exp=1696789621~hmac=b08b0ed9108a406468ce5297c79b0cc84cb22d147f4fddbd66c8b8c38f583dae"
                    alt="User Image" class="rounded-circle" style="width: 50px; height: 50px;">
                <span class="ms-3">{{item?.user[0]?.firstName}} {{item?.user[0]?.lastName}}({{item.company}})</span>
            </div>

            <!-- Right Side (Buttons) -->
            <div>
                <button class="btn me-2 border" (click)="view(item._id)">View</button>
                <button class="btn btn-outline-danger" *ngIf="!item.companyVerification" (click)="verifyCompany({companyId:item._id},i,verrify)">Verify</button>
                <button class="btn btn-outline-success" disabled *ngIf="item.companyVerification">Verifyed</button>
                <!-- <i class="fas fa-ellipsis-h m-1" aria-hidden="true"></i> -->
            </div>
        </div>
    </div>
</div>
<ng-template #verrify>
    <h5 class="m-3">Verify</h5>
    <form [formGroup]="form" (submit)="submit()">
        <div class="form-group m-3">
            <input type="number" class="form-control" formControlName="stockPrice" placeholder="Stock Price">
            <span class="text-danger" *ngIf="form.controls['stockPrice'].touched&&form.controls['stockPrice'].hasError('required')">Stock price is required</span>
        </div>
        <div class="form-group  m-3">
            <input type="number" class="form-control" formControlName="offerPrice" placeholder="Offer Price">
            <span class="text-danger" *ngIf="form.controls['offerPrice'].touched&&form.controls['offerPrice'].hasError('required')">Offer price is required</span>
        </div>
        <div class="form-group  m-3 d-flex justify-content-center">
            <input type="submit" value="Submit" class="btn btn-outline-success m-1">
            <input type="button" value="Cancle" class="btn btn-outline-danger m-1" (click)="closeMdel()">
        </div>
    </form>
</ng-template>
