<h4 class="m-5">Investor List</h4>
<hr>
<div class="col-12">
    <div class="d-flex border justify-content-between align-items-center rounded bg-light  p-3 m-5 mt-4" *ngFor="let item of records">
        <div class="d-flex align-items-center ">
            <span class="ms-3">
                {{item?.sender[0]?.firstName}} {{item?.sender[0]?.lastName}}
            </span>
        </div>
        <div>

            <a class="btn" [routerLink]="'./chat/'+item._id+'/'+item.senderId" *ngIf="item.status">
                <img src="assets/img/messenger.png" width="20px" height="20px" alt="Button Image">
            </a>
            <a class="btn btn-outline-success" href="javascript:void(0)" *ngIf="!item.status" (click)="acceptRequest(item._id)">
                Accept
            </a>
          </div>          
    </div>
</div>
