<div class="row m-5">
    <div class="col-6">
        <h3>Your ESOPs</h3>
        <p>Manage your ESOPs and discover opportunities for stock options and fundings</p>
    </div>
    <div class="col-6 d-flex justify-content-end">
        <h3>
            <a href="javascript:void(0)" routerLink="../add-company">+ Add Company</a>
        </h3>
    </div>
</div>
<hr>
<div class="row">
    <h6 class="ml-5">Your Companies</h6>
    <div class="col-12">
        <div class="d-flex border justify-content-between align-items-center rounded bg-light  p-3 m-5 mt-4" *ngFor="let item of records">
            <!-- Left Side (Image and Name) -->
            <div class="d-flex align-items-center ">
                <img src="https://img.freepik.com/free-vector/butterfly-logo-colorful-gradient-illustrations_483537-972.jpg?w=996&t=st=1696789021~exp=1696789621~hmac=b08b0ed9108a406468ce5297c79b0cc84cb22d147f4fddbd66c8b8c38f583dae"
                    alt="User Image" class="rounded-circle" style="width: 50px; height: 50px;">
                <span class="ms-3">{{item?.company}}</span>
            </div>

            <!-- Right Side (Buttons) -->
            <div>
                <button class="btn me-2 border" (click)="view(item._id)">View</button>
                <button class="btn btn-outline-danger" disabled *ngIf="!item.companyVerification">Pending</button>
                <button class="btn btn-outline-success" disabled *ngIf="item.companyVerification">Accepted</button>

                <!-- <i class="fas fa-ellipsis-h m-1" aria-hidden="true"></i> -->
            </div>
        </div>
    </div>
</div>
