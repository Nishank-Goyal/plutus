
    <div class="container py-1">
  
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-12 col-xl-12">
  
          <div class="card" id="chat1" style="border-radius: 15px;">
            <div
              class="card-header d-flex justify-content-center  align-items-center p-3 bg-info text-white border-bottom-0"
              style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
              <p class="mb-0 fw-bold">Live chat</p>
            </div>
            <div class="card-body">
              <ng-container *ngFor="let item of messages">
                <div class="d-flex flex-row justify-content-end mb-4" *ngIf="commonService.userData?._id!=item?.senderId">
                  <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                    <p class="small mb-0">{{ item.message }}</p>
                  </div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
                </div>
                <!--sender-->
                <div class="d-flex flex-row justify-content-start mb-4" *ngIf="commonService.userData?._id==item?.senderId">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
                  <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237, .2);">
                    <p class="small mb-0">{{ item.message }}</p>
                  </div>
                </div>
              </ng-container>
              
              <form [formGroup]="chatForm" (submit)="submit()">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" formControlName="message" id="textAreaExample" placeholder="Type your message">
                    <div class="input-group-append m-1">
                      <button class="btn btn-primary" type="submit" id="sendButton">Send</button>
                    </div>
                  </div>
                </div>
              </form>
  
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
